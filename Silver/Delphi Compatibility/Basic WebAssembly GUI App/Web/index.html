<html>
	<head>
		<title>BasicWebAssemblyGUIApp Test Page</title>
		<script lang="javascript" src="wasm/RemObjectsElements.js"></script>
		<script lang="javascript" src="wasm/BasicWebAssemblyGUIApp.js"></script>
	</head>
	<body>
	<h1>BasicWebAssemblyGUIApp Test Page</h1>
	<div id="helloWorld"/>
	<script lang="javascript">
		BasicWebAssemblyGUIApp.instantiate("wasm/BasicWebAssemblyGUIApp.wasm").then(function (result) {
			console.log("WebAssembly file BasicWebAssemblyGUIApp.wasm has been loaded.");
			var program = result.Program();
			program.HelloWorld();
		});
	</script>
	</body>
</html>
